<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">loca.ly<i class="fab fa-discord"></i></h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
      </div>
      <ul class="message-container" id="message-container">
          <li class="message-left">
              <p class="message">
                  lorem imsun
                  <span>bluebard ● 26 July 10:40</span>
              </p>
          </li>

          <li class="message-right">
            <p class="message">
                lorem imsun
                <span>bluebard ● 26 July 10:40</span>
            </p>
        </li>
        <li class="message-feedback">
            <p class="feedback" id="feedback">
                ✍️killer is typing a message</p>
        </li>
      </ul>

      <form class="message-form" id="message-form">
          <input type="text" name="message" id="message-input" class="message-input">
          <div class="v-divider"></div>
          <button type="submit" class="send-button"> <span><i class="far fa-paper-plane fa-2x"></i></span></button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clints: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
